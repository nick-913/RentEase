<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shift Home - Quote Form</title>
    <link rel="stylesheet" href="shiftroom.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <div class="logo">RENT <span>EASE</span></div>
    </header>
    <section class="hero">
        <H1>Shift Room</H1>
        </div>
      </section>

    <div class="form-container">
      <h2>Please fill all the details</h2>

      <div class="form-row">
        <div class="form-group">
          <label>Pick up Location</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Drop off Location</label>
          <input type="text" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" />
        </div>
      </div>
      <div class="advertisement">
        <img src="ad.png" alt="Advertisement" />
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>When</label>
          <select>
            <option>Instant Booking</option>
            <option>Schedule for Later</option>
          </select>
        </div>
        <div class="form-group">
          <label>Schedule Date</label>
          <input type="date" />
        </div>
      </div>

      <div class="form-group">
        <label>Upload QR Screenshot (optional)</label>
        <input type="file" />
      </div>

      <div class="form-group">
        <label>Message</label>
        <textarea></textarea>
      </div>
      <button class="submit-btn">Ask For Quote</button>
    </div>
  </body>
</html>
