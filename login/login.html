<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotha Bhada Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
    />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>WELCOME TO KOTHA BHADA</h1>
        <p>Your Ultimate renting partner</p>
        <img src="https://i.imgur.com/BGQ90YZ.png" alt="Hong Kong Bazar" />
        <div class="links">
          <span>Terms and condition</span>
          <span>Privacy Policy</span>
          <span>FAQ'S</span>
        </div>
      </div>
      <div class="right">
        <h2>LOGIN</h2>
        <p class="register-link">
          New to the site
          <a href="../registerpage/registerpage.html"
            >Register <i class="fa-solid fa-user"></i
          ></a>
        </p>

        <div class="form-group">
          <label>Email Address Or Username</label>
          <input type="text" placeholder="Enter your email or username" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Enter your password" />
        </div>

        <div class="forgot-password">Forgot Password</div>

        <p class="privacy-note">
          We’ll text you to confirm your email. Standard message and data rates
          apply.
          <a href="#">Privacy Policy</a>
        </p>

        <button class="btn">Continue →</button>

        <div class="divider">OR</div>

        <div style="text-align: center; font-size: 18px; margin-bottom: 10px">
          Continue With
        </div>

        <div class="social-buttons">
          <button>
            <img src="https://i.imgur.com/2y0cT6D.png" alt="Facebook" />
            Facebook
          </button>
          <button>
            <img src="https://i.imgur.com/3rqr9kR.png" alt="Google" /> Google
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
