<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotha Bhada - Add Residential Property</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #fff;
        color: #000;
      }
      .container {
        display: flex;
        height: 100vh;
        overflow: hidden;
      }
      .sidebar {
        width: 200px;
        background: #f8f9fa;
        border-right: 1px solid #ddd;
        padding: 30px 10px 10px;
        text-align: center;
      }
      .sidebar .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 2px solid #ccc;
        margin-bottom: 20px;
      }
      .sidebar button {
        display: block;
        width: 100%;
        padding: 10px;
        background: none;
        border: none;
        text-align: left;
        cursor: pointer;
        font-size: 14px;
      }
      .sidebar button:hover {
        background: #e0e0e0;
      }
      .main-content {
        flex: 1;
        overflow-y: auto;
        padding: 30px;
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .logo span {
        color: #f26522;
      }
      h2 {
        font-size: 18px;
        border-bottom: 2px solid #ff6c00;
        padding-bottom: 5px;
        margin-top: 40px;
      }
      form {
        display: grid;
        gap: 20px;
        font-size: 14px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      select,
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
      }
      .section {
        margin-bottom: 30px;
      }
      .submit-btn {
        width: 100%;
        padding: 12px;
        background: #f26522;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        cursor: pointer;
      }
      .submit-btn:hover {
        background: #e0581c;
      }
      .facilities {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: 10px;
      }
      .facilities label {
        display: flex;
        align-items: center;
      }
      .facilities input {
        margin-right: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <img
          src="https://via.placeholder.com/100"
          alt="Profile"
          class="profile-pic"
        />
        <button>Post New</button>
        <button>My Posts</button>
        <button>Profile</button>
        <button>Change Password</button>
        <button>View Reviews</button>
        <button>Logout</button>
      </div>

      <div class="main-content">
        <div class="logo" onclick="goToHomepage()"><span>Rent</span> Ease</div>
        <h1>Add Residential Property</h1>

        <form>
          <div class="section">
            <h2>Basic Details</h2>
            <label>Title <input type="text" /></label>
            <label>Main Photo <input type="file" /></label>
            <label>Additional Photos <input type="file" multiple /></label>
            <label
              >Type <input type="text" placeholder="Enter property type"
            /></label>
            <label
              >Location <input type="text" placeholder="Enter location"
            /></label>
          </div>

          <div class="section">
            <h2>Amenities</h2>
            <label
              >Bedroom
              <input type="text" placeholder="Enter number of bedrooms"
            /></label>
            <label
              >Status <input type="text" placeholder="Enter property status"
            /></label>
            <label
              >Bathroom
              <input type="text" placeholder="Enter number of bathrooms"
            /></label>
            <label
              >Kitchen
              <select>
                <option value="">Select Option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </label>
            <label
              >Living Room
              <input type="text" placeholder="Enter details of living room"
            /></label>
          </div>

          <div class="section">
            <h2>More Details</h2>
            <label>Contact Number <input type="text" /></label>
            <label>Property Location <input type="text" /></label>
            <label>Description <textarea rows="5"></textarea></label>
            <label>Facilities Nearby:</label>
            <div class="facilities">
              <label><input type="checkbox" /> Bus</label>
              <label><input type="checkbox" /> Swimming Pool</label>
              <label><input type="checkbox" /> Party Club</label>
              <label><input type="checkbox" /> Hospital</label>
              <label><input type="checkbox" /> School</label>
              <label><input type="checkbox" /> Internet</label>
              <label><input type="checkbox" /> Supermarket</label>
              <label><input type="checkbox" /> Petrol Pump</label>
              <label><input type="checkbox" /> Temple</label>
            </div>
            <label>Extra File (Optional) <input type="file" /></label>
          </div>

          <button type="submit" class="submit-btn">SUBMIT INFORMATION</button>
        </form>
      </div>
    </div>

    <script>
      function goToHomepage() {
        window.location.href = "../frontpage/frontpage.html"; // Replace with your actual homepage
      }
    </script>
  </body>
</html>
